<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Game - Jokenpô</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Jokenpô</h1>

            <div class="buttons-container">
                <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
                <button id="paper" onclick="playHuman('paper')">&#x270B;</button>
                <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
            </div>

            <p class="result">Resultado</p>

            <h3 class="your-score">Sua Pontuação: <span id="human-score">0</span></h3>
            <h3 class="computer-score">Pontuação Computer: <span id="machine-score">0</span></h3>
            <h3 class="draws">Empates: <span id="draw-score">0</span></h3>

            <button class="button-reset" id="reset" onclick="reset()">Reset</button>
            
        </div>
    </section> 
</body>
<script src="./script.js"></script>
</html>
